<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <title>open field</title>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
        
        <script src="js/babylon.custom.js"></script>
        <script src="js/lalolib/lalolib.js"></script>
        <script src="js/graphics.js"></script>
    </head>

   <body>

    <canvas id="renderCanvas" touch-action="none"></canvas> //touch-action="none" for best results from PEP

    <script>

        var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
        var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

        const createScene = () =>
        {

            // Create the scene space
            var scene = new BABYLON.Scene(engine);

            // Add a camera to the scene and attach it to the canvas
            var camera = new BABYLON.ArcRotateCamera("Camera", Math.PI / 2, Math.PI / 2, 4, a2b([0,0,0]), scene);
            camera.attachControl(canvas, true);

            // Add lights to the scene
            var light1 = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(1, 1, 0), scene);
            var light2 = new BABYLON.PointLight("light2", new BABYLON.Vector3(0, 1, -1), scene);

            drawGlobalAxis(1, scene);
            drawArrow(a2v([0, 0, 0]), a2v([0.5, 0.5, 0.5]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([-0.5, 0.25, 0.75]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([-0.5, -0.25, -0.75]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([0.5, -0.3, -0.6]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([0.5, 0, -0.6]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([0, 0.5, 0]), scene);
            drawArrow(a2v([0, 0, 0]), a2v([0, -0.5, 0]), scene);

            return scene;
        };

        var scene = createScene(); //Call the createScene function

        // Register a render loop to repeatedly render the scene
        engine.runRenderLoop(function () { 
                scene.render();
        });

        // Watch for browser/canvas resize events
        window.addEventListener("resize", function () { 
                engine.resize();
        });

    </script>

   </body>

</html>
